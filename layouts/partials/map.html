{{ if isset .Site.Params "latitude" }}
  {{ if isset .Site.Params "longitude" }}
      <div class="hidden">
        <input type="hidden" id="gmap-lat" value="{{ .Site.Params.latitude }}" />
        <input type="hidden" id="gmap-lng" value="{{ .Site.Params.longitude }}" />
        <input type="hidden" id="gmap-marker" value="{{ "img/marker.png" | relURL }}" />
        {{ if isset .Site.Params "direction" }}
          <input type="hidden" id="gmap-dir" value="{{ .Site.Params.direction }}" />
        {{ else }}
          <input  type="hidden" id="gmap-dir" value="{{ .Site.Params.latitude }},{{ .Site.Params.longitude }}" />
        {{ end }}
      </div>
      <div id="map" />
  {{ end }}
{{ end }}
