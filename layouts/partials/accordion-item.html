<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            {{ .title | markdownify }}
        </h4>
    </div>
    
    <div class="panel-collapse collapse in">
        <div class="panel-body">
            {{ .content | markdownify }}
        </div>
    </div>
</div>
