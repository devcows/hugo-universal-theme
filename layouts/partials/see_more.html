{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg{{ with .Site.Params.see_more.icon_div_class }} {{ . }}{{ end }}"><i class="{{ .Site.Params.see_more.icon }}"></i>
                </div>
                <h3 class="text-uppercase seemore-title">{{ .Site.Params.see_more.title }}</h3>
                <div class="seemore-subtitle-div">
									<p class="lead seemore-subtitle">{{ .Site.Params.see_more.subtitle | markdownify }}</p>
								</div>
                <p class="text-center seemore-link">
                    <a href="{{ .Site.Params.see_more.link_url }}" class="btn btn-template-transparent-black btn-lg">{{ .Site.Params.see_more.link_text }}</a>
                </p>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
